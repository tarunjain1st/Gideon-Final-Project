<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/morris.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="static/vendor/raphael-2.1.4.min.js"></script>
    <script src="static/vendor/justgage.js"></script>
    <script src="static/vendor/jquery/jquery.js"></script>
    <script src="static/vendor/morris.js"></script>
    <script src="static/css/morris.css"></script>

    <title>Gideon - {% block title %}{% endblock %}</title>
</head>
  <body>
    <input type="checkbox" id="check">
    <!--header start -->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Gideon <span>Desk</span> </h3>
      </div>
      <div class="right_area">
        <a href="/logout" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header end -->

    <!--Sidebar start -->
    <div class="sidebar">
      <center>
        <img src="static/img/avatar.jpg" class="profile_image" alt="">
        <h4>{% block user %}{% endblock %}</h4>
      </center>
      <a href="/"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="/profile"><i class="fas fa-sliders-h"></i></i><span>Profile</span></a>
      <a href="/team"><i class="fas fa-users"></i><span>Team</span></a>
      <a href="/help"><i class="fas fa-info-circle"></i><span>Help & Supports</span></a>
    </div>
    <!--Sidebar end -->

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <script src="static/js/methane.js"></script>
    <script src="static/js/cpu.js"></script>
    <script src="static/js/temperature.js"></script>
    <script src="static/js/humidity.js"></script>
    <script src="static/js/disk.js"></script>
    <script src="static/js/ram.js"></script>
    <script src="static/js/webcam.js"></script>
    <script>
    Morris.Area({
  element: 'sales-chart',
  data: [{
          period: '2011',
          Sales: 50,
          Earning: 80,
          Marketing: 20
      }, {
          period: '2012',
          Sales: 130,
          Earning: 100,
          Marketing: 80
      }, {
          period: '2013',
          Sales: 80,
          Earning: 60,
          Marketing: 70
      }, {
          period: '2014',
          Sales: 70,
          Earning: 200,
          Marketing: 140
      }, {
          period: '2015',
          Sales: 180,
          Earning: 150,
          Marketing: 140
      }, {
          period: '2016',
          Sales: 105,
          Earning: 100,
          Marketing: 80
      },
      {
          period: '2017',
          Sales: 250,
          Earning: 150,
          Marketing: 200
      }
  ],
  xkey: 'period',
  ykeys: ['Sales', 'Earning', 'Marketing'],
  labels: ['Temperature', 'Humidity', 'Pressure'],
  pointSize: 0,
  fillOpacity: 0,
  pointStrokeColors: ['#20aee3', '#24d2b5', '#6772e5'],
  behaveLikeLine: true,
  gridLineColor: '#e0e0e0',
  lineWidth: 3,
  hideHover: 'auto',
  lineColors: ['#20aee3', '#24d2b5', '#6772e5'],
  resize: true

});
</script>
  </body>
</html>
