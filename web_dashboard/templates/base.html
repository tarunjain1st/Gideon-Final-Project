<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/morris.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="static/vendor/raphael-2.1.4.min.js"></script>
    <script src="static/vendor/justgage.js"></script>
    <script src="static/vendor/jquery/jquery.js"></script>
    <script src = "https://code.highcharts.com/highcharts.js"></script>
    <script src="static/vendor/morris.js"></script>
    <script src="static/css/morris.css"></script>

    <title>Gideon - {% block title %}{% endblock %}</title>
</head>
  <body>
    <input type="checkbox" id="check">
    <!--header start -->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Gideon <span>Desk</span> </h3>
      </div>
      <div class="right_area">
        <a href="/logout" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header end -->

    <!--Sidebar start -->
    <div class="sidebar">
      <center>
        <img src="static/img/avatar.jpg" class="profile_image" alt="">
        <h4>{% block user %}{% endblock %}</h4>
      </center>
      <a href="/"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="/profile"><i class="fas fa-sliders-h"></i></i><span>Profile</span></a>
      <a href="/team"><i class="fas fa-users"></i><span>Team</span></a>
      <a href="/help"><i class="fas fa-info-circle"></i><span>Help & Supports</span></a>
    </div>
    <!--Sidebar end -->

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <script src="static/js/methane.js"></script>
    <script src="static/js/cpu.js"></script>
    <script src="static/js/temperature.js"></script>
    <script src="static/js/humidity.js"></script>
    <script src="static/js/disk.js"></script>
    <script src="static/js/ram.js"></script>
    <script src="static/js/webcam.js"></script>
  </body>
</html>
